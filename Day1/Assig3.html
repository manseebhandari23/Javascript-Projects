
<!DOCTYPE html> 
<html> 
	
<head> 
	<title> 
		Document
	</title> 
</head> 

<body> 
	
	<p style=" font-size: 50px;"> 
		Current Date is: 
		<span class="output"></span> 
	</p> 

	<button style="text-align: center; font-size: 20px;" onclick="getCurrentDate()"> 
		Get current Date 
	</button> 
	
	<script type="text/javascript"> 
		function getCurrentDate() { 
			let date = new Date().toDateString(); 

			document.querySelector('.output').textContent 
					= date; 
		} 
	</script> 
</body> 

</html>
